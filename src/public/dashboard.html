<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyCrawl Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <nav>
                <div class="logo">EzyCrawl</div>
                <div id="userInfo">
                    <div id="userLogo"></div>
                    <p id="userEmail"></p>
                </div>
            </nav>
        </header>
        <main>
            <section class="dashboard-section">
                <h1>Welcome to Your Dashboard</h1>
                <p class="reliability-message">Reliable web scraping at your fingertips</p>
                <div class="api-key-section">
                    <h2><i class="fas fa-key"></i> Your API Keys</h2>
                    <div id="apiKeys" class="api-key-list"></div>
                    <button onclick="createApiKey()" class="create-key-btn">Create New API Key</button>
                </div>
                <div class="usage-stats">
                    <h2><i class="fas fa-chart-line"></i> API Usage</h2>
                    <canvas id="apiUsageChart"></canvas>
                </div>
                <div class="system-status">
                    <h3><i class="fas fa-server"></i> System Status</h3>
                    <div id="statusIndicator" class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">All systems operational</span>
                    </div>
                </div>
                <div id="loadingSpinner" class="loading-spinner hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </section>
        </main>
        <footer>
            <p>EzyCrawl</p>
        </footer>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
