<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyCrawl</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <nav>
                <div class="logo">EzyCrawl</div>
            </nav>
        </header>
        <main>
            <div class="content-container">
                <div class="auth-container">
                    <div id="error" class="error-message" style="display: none;"></div>
                    <div class="auth-form">
                        <h2>Login / Sign Up</h2>
                        <input type="email" id="authEmail" placeholder="Email" required>
                        <input type="password" id="authPassword" placeholder="Password" required>
                        <button onclick="login()" class="auth-btn">Login</button>
                        <button onclick="signup()" class="auth-btn">Sign Up</button>
                    </div>
                </div>
                <div class="url-processor-container">
                    <h1>URL Processor</h1>
                    <input type="text" id="urlInput" placeholder="Enter URL here">
                    <button onclick="processUrl()">Process URL</button>
                    <div id="apiResponse"></div>
                    <h2>Attributes</h2>
                    <input type="text" id="wordInput" placeholder="Enter a word" onkeydown="handleWordInput(event)">
                    <div id="wordsDisplay"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>EzyCrawl</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
