<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Processor</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button onclick="processUrl()">Process URL</button>
        <div id="apiResponse"></div>
        <h2>Attributes</h2>
        <input type="text" id="wordInput" placeholder="Enter a word" onkeydown="handleWordInput(event)">
        <div id="wordsDisplay"></div>
    </div>
    <script src="script.js"></script>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='sign.html'">Sign Up</button>
</body>
</html>
